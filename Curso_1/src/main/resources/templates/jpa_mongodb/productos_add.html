<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
	<link th:href="@{/css/estilos.css}" rel="stylesheet" />
	</head>
	<body>
		
		<div class="container">
			<header th:replace="layout/frontend :: cabecero"></header>
			<div th:replace="layout/frontend :: menu"></div>
		</div>
		
		 <main class="container">
		 <h1>Agregar productos</h1>
		 <div th:if="${mensaje!=null}" th:class="'alert alert-'+${clase}+'  alert-dismissible fade show'">
		 <span th:text="${mensaje}"> </span>
		  <button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		 </div> 
		 <form name="form" th:object="${producto}" th:action="@{/jpa-mongodb/productos/add}" method="POST" enctype="multipart/form-data">
		 	
		 	<div class="form-group">
		 		<label>Categoría</label>
		 		<select th:field="*{categoriaId}" class="form-control">
		 			<option th:each="categoria:${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
		 		</select>
		 		<div class="alert alert-danger" th:if="${errores!= null && errores.containsKey('nombre')}" th:text="${errores.nombre}"></div>
		 	</div>
		 	
		 	<div class="form-group">
		 		<label>Nombre</label>
		 		<input type="text" th:field="*{nombre}" id="username" class="form-control" />
		 		<div class="alert alert-danger" th:if="${errores!= null && errores.containsKey('nombre')}" th:text="${errores.nombre}"></div>
		 	</div>
		 	<div class="form-group">
		 		<label>Precio</label>
		 		<input type="text" class="form-control" th:field="*{precio}" id="precio" onkeypress="return soloNumeros(event)" />
		 		<div class="alert alert-danger" th:if="${errores!= null && errores.containsKey('precio')}" th:text="${errores.precio}"></div>
		 	</div>
		 	 <div class="form-group">
		 		<label>Descripción</label>
		 		<textarea rows="5" cols="30" class="form-control" th:field=*{descripcion}></textarea>
		 		<div class="alert alert-danger" th:if="${errores!= null && errores.containsKey('descripcion')}" th:text="${errores.descripcion}"></div>
		 	</div>
		 	 <div class="form-group">
		 		<label>Foto</label>
		 		<input class="form-control" type="file" id="archivoImagen" name="archivoImagen" />
		 	</div>
		 	 
		 	<hr/>
		 	<a href="javascript:void(0);" class="btn btn-info" onclick="document.form.submit();">Enviar</a>
		 </form>
		 
		 </main>
	
	
	
	<footer th:replace="layout/frontend :: footer"></footer>
	
	 <div th:replace="layout/frontend :: scripts"></div>
	</body>
</html>

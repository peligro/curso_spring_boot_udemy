<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />   
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 
	</head>
<body>
	
	<div class="container">
		<div class="card border-primary mb-3">
			<div class="card-header bg-primary text-white">
				<h1>Registro</h1>
			</div>
			<div class="card-body text-primary">
				<div th:Replace="layout/menu :: menu"></div>
				
				 <div th:if="${mensaje!=null}" th:class="'alert alert-'+${clase}+'  alert-dismissible fade show'">
		 <span th:text="${mensaje}"> </span>
		  <button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		 </div> 
		 <form name="form" method="POST" th:object="${usuario}" th:action="@{/acceso/registro}" >
		 	<h3>Regístrate</h3>
		 	 <div class="mb-3">
					  <label for="nombre" class="form-label">Nombre</label>
					  <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required="true" autofocus="true" />
					  
			</div>
		 	
		 	<div class="mb-3">
				<label for="username" class="form-label">E-Mail</label>
				<input type="text" class="form-control" th:field="*{correo}" placeholder="E-Mail" required="true" autofocus="true" />
					  
			</div>
			<div class="mb-3">
					  <label for="telefono" class="form-label">Teléfono</label>
					  <input type="text" class="form-control" th:field="*{telefono}" placeholder="Teléfono" required="true" autofocus="true" />
					  
					 </div>
		 	 <div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required="true" />
					  
			</div>
		 	<hr/>  
			<a href="javascript:void(0);" onclick="document.form.submit();" class="btn btn-primary">Enviar</a>
		 </form>
		 <hr/>
		 <p>
		 	<a th:href="@{/acceso/login}">Ya tienes cuenta?</a>
		 </p>
				
				
			</div>
		</div>
	</div>
	
</body>
</html>
